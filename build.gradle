plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = 'https://repo.codemc.io/repository/maven-public/' }
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }

}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.17-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    compile "me.mattstudios.utils:matt-framework:1.4"
    compile group: 'de.tr7zw', name: 'item-nbt-api', version: '2.8.0'
}

group = 'net.choco.fot'
version = '1.1'
description = 'FlowerOfTruth'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    relocate 'de.tr7zw.changeme.nbtapi', 'net.choco.fot.nbt.backend'
    relocate 'me.mattstudios.mf', 'net.choco.fot.mf'
}

test {
    useJUnitPlatform()
}